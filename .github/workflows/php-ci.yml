name: PHP CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  php-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none

      - name: Lint PHP files in theme
        run: |
          find wp-content/themes/rytkoset-theme -name "*.php" -print0 | xargs -0 -n1 php -l
